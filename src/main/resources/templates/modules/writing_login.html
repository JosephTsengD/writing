
<div class="container">

	<div th:if="${user==null}">
		<form class="form-signin" th:action="@{/writing_login}" method="post">
			<h2 class="form-signin-heading">歡迎使用範文閱讀系統</h2>
			<div>
				<label for="inputName" class="sr-only">User Name : </label> <input
					type="text" id="inputName" name="username" class="form-control"
					placeholder="輸入名稱" required autofocus />
			</div>
			<div>
				<label for="inputPassword" class="sr-only">Password: </label> <input
					type="password" id="inputPassword" name="password"
					class="form-control" placeholder="輸入密碼" required />
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>

		</form>
	</div>

	<div th:if="${user !=null}">

		<h3 th:text="${user.account}"></h3>
		您好! 歡迎使用本系統
		<form class="form-signin" th:action="@{/writing_logout}" method="post">
			<button class="btn btn-lg btn-primary btn-block" type="submit">登出</button>
		</form>
	</div>
</div>
<!-- /container -->
