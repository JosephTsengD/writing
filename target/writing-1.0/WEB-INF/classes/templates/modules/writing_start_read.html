
<ul class="breadcrumb">
	<li><a href="writing_article_list">文章列表</a></li>
	<li class="active">閱讀文章</li>
</ul>
<div id="wrap">
	<div class="container">
		<!-- 題目 -->
		<div class="page-header">
			<h1 th:text="${t.topic}"></h1>
		</div>
		<!-- 題目說明 -->
		<div class="lead"
			style="background-color: #e2fee8; border-radius: 10px; padding-left: 2px;">
			題目說明:<br /> <span class="lead"
				style="background-color: #e2fee8; border-radius: 10px; padding-left: 2px;"
				th:text="${t.description}"> </span>
		</div>

		<!-- 選擇題目 -->
		<div class="apple">本文開始:</div>
		<div id="editable" class="apple" contenteditable="true"
			th:utext="${t.article1 +t.article2 +t.article3 + t.article4}"
			th:attrappend="data-id=${t.id}"></div>
		<p style="color: #777; padding-top: 600px;">評分說明:</p>
		<p style="color: #777;" th:text="${t.review}"></p>

		<a class="btn btn-default" href="writing_article_list" role="button"
			style="margin-top: 30px; position: absolute; right: 120px;">回到文章列表</a>
		<a class="btn btn-default" href="#"
			th:href="${'writing_step1?topicId=' + t.id}" role="button"
			style="margin-top: 30px; position: absolute; right: 50px;">下一步</a>
	</div>
</div>
