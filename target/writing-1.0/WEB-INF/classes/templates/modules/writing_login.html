


<div class="container">
	<div th:if="${param.error}">
    	無效的 名稱或密碼
	</div>
	<div th:if="${param.logout}">
    	登出成功!
	</div>
      <form class="form-signin" th:action="@{/writing_article_list}" method="post">
        <h2 class="form-signin-heading">歡迎使用範文閱讀系統</h2>
        <div><label for="inputName" class="sr-only">User Name :        
        </label>
        <input type="text" id="inputName" name="username" class="form-control" placeholder="輸入名稱" required autofocus/>
        </div>
        
        <div><label for="inputPassword" class="sr-only">Password:         
        </label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="輸入密碼" required/>
        </div>
                
        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
      </form> 



</div> <!-- /container -->
