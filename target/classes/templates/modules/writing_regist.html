<div class="container">
   
        <form role="form">
            <div class="form-signin">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>必填欄位</strong></div>
                <div class="form-group">
                    <label for="InputName">輸入名稱</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="輸入名稱" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                	<label for="InputPassword" >輸入密碼</label>
                	<div class="input-group">
        				<input type="password" id="inputPasswordFirst" class="form-control"  placeholder="輸入密碼" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="InputPassword" >再次輸入密碼</label>
                    <div class="input-group">
                        <input type="password" id="inputPasswordSecond" class="form-control"  placeholder="確認密碼" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
    
</div>
